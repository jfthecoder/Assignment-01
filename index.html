<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Dark UI Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <div class="header">
            <div class="header-top">
                <div class="logo">LOGO</div>
                <div class="nav">
                    <button class="btn">Sign Up</button>
                </div>
            </div>

            <div class="hero-center">
                <div class="hero-text">Cool Dark UI Template for<br />Webflow Agencies!</div>
                <button class="btn">Stay Focused</button>
            </div>
        </div>
    </nav>



    <div class="section">

        <div class="preview-wrapper">
            <div class="preview-text">
                <div class="section-title">See It in Action</div>
                <p class="section-text">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn" style="margin-top: 20px;">Launch Live Preview</button>
            </div>

            <div class="preview-section">
                <img src="Assets/wc-mini.png" alt="Webflow Conf 2022">
            </div>
        </div>

        <!-- <div class="section-title">See It in Action</div>
        <p class="section-text">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn" style="margin-top: 20px;">Launch Live Preview</button>

        <div class="preview-section">
            <img src="Assets/wc-mini.png" alt="Webflow Conf 2022">
        </div> -->

        <div class="stats">
            <p class="stats-heading">Joined Thousands of Productive Users</p>

            <div class="stat-box">
                <div>
                    <div class="stat">50K</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div>
                    <div class="stat">2M+</div>
                    <div class="stat-label">Focus Sessions</div>
                </div>
                <div>
                    <div class="stat">95%</div>
                    <div class="stat-label">Satisfaction Rate</div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
